    <style>
      body {
      font-family: 'Montserrat', sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 80px;
      }

      .button {
      background-color: rgb(0, 64, 124);
      color: white;
      border: none;
      padding: 20px 50px;
      font-size: 24px;
      border-radius: 10px;
      margin-bottom: 20px;
      width: 80%;
      max-width: 700px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      }

      .button i {
      margin-right: 10px;
      }

      .button:hover {
      background-color: #c53;
      }
      .local {
      background-color: #f2f2f2;
      padding: 10px;
    }

    .local a {
      display: inline-block;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      margin-right: 10px;
    }

    .local a:last-of-type {
      margin-right: 0;
    }

    .local span.separator {
      display: inline-block;
      color: #333;
      font-size: 14px;
      margin-right: 10px;
    }

    .local span.separator:before {
      content: "/";
    }

    .local a:hover {
      color: #0077b5;
    }
      </style>

            </ul>

          <div class="container-local">

          <button class="button" onclick="window.location.href ='/Local/Publico/Hospitais/'"><span class="material-symbols-outlined">local_hospital</span> Hospital</button>

          <div><h3>Educação</h3><hr></div>
          <button class="button" onclick="window.location.href ='/Local/Publico/Escolas-Colegio/'"><span class="material-symbols-outlined">school</span> Escolas/Colégio</button>
          <div><h3>Finanças</h3><hr></div>
