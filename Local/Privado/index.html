<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviço Privado - Goianésia InformaLocal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
        font-family: 'Montserrat', sans-serif;
        }
        .container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          margin-top: 80px;
        }

        .button {
        background-color: rgb(0, 64, 124);
        color: white;
        border: none;
        padding: 20px 50px;
        font-size: 24px;
        border-radius: 10px;
        margin-bottom: 20px;
        width: 80%;
        max-width: 700px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
        }

        .button i {
        margin-right: 10px;
        }

        .button:hover {
        background-color: #c53;
        }
        .local {
        background-color: #f2f2f2;
        padding: 10px;
      }

      .local a {
        display: inline-block;
        text-decoration: none;
        color: #333;
        font-size: 14px;
        margin-right: 10px;
      }

      .local a:last-of-type {
        margin-right: 0;
      }

      .local span.separator {
        display: inline-block;
        color: #333;
        font-size: 14px;
        margin-right: 10px;
      }

      .local span.separator:before {
        content: "/";
      }

      .local a:hover {
        color: #0077b5;
      }
        </style>
        <link rel="stylesheet" href="/arquivos/css/main.css">

      <body>
        <nav class="navbar">
            <a href="/" class="logo">Serviço Privado - Goianésia InformaLocal</a>
            <ul class="navbar-nav" id="navbar-itens-id">
            </ul>
          </nav>
          <div class="container-local">
            <div class="local">
                <a href="/">Inicio</a>
                <span class="separator"></span>
                <a href="/Local">Local</a>
                <span class="separator"></span>
                <a href="/Local/Privado/">Serviço Privado</a>
              </div><br />
        <div class="container">
          <div><h3>Saúde</h3><hr></div>
          <button class="button" onclick="window.location.href ='/Local/Privado/Saude'"><span class="material-symbols-outlined">medical_services</span> Saúde</button>
          <div><h3>Comercial</h3><hr></div>
          <button class="button" onclick="window.location.href ='/Local/Privado/Supermercados/'"><span class="material-symbols-outlined">shopping_cart</span> Supermercados</button>
          <button class="button" onclick="window.location.href ='/Local/Privado/Lojas'"><span class="material-symbols-outlined">store</span> Lojas</button>
          <div><h3>Educação</h3><hr></div>
          <button class="button" onclick="window.location.href ='/Local/Privado/Escolas-Colegio/'"><span class="material-symbols-outlined">school</span> Escolas/Colégio</button>
          <button class="button" onclick="window.location.href ='/Local/Privado/Auto-Escola/'"><span class="material-symbols-outlined">directions_car</span> Auto Escola</button>
          <div><h3>Finanças</h3><hr></div>
          <button class="button" onclick="window.location.href ='/Local/Privado/Contabilidade/'"><span class="material-symbols-outlined">money</span> Contabilidade</button>
          <button class="button" onclick="window.location.href ='/Local/Privado/Corretora-de-Seguros/'"><span class="material-symbols-outlined">check_circle</span> Corretora de Seguros</button>
          <button class="button" onclick="window.location.href ='/Local/Privado/Corretor-de-imoves/'"><span class="material-symbols-outlined">home</span> Corretor de Imóveis</button>
          <div><h3>Comida & Bebidas</h3><hr></div>
          <button class="button" onclick="window.location.href ='/Local/Privado/Restaurante/'"><span class="material-symbols-outlined">restaurant</span> Restaurante</button>
          <button class="button" onclick="window.location.href ='/Local/Privado/Pizzaria/'"><span class="material-symbols-outlined">local_pizza</span> Pizzaria</button>
          <div><h3>Posto de Abastecimento</h3><hr></div>
          <button class="button" onclick="window.location.href ='/Local/Privado/Posto-de-abastecimento/'"><span class="material-symbols-outlined">local_gas_station</span> Posto de Combustível</button>
          <div><h3>Empresarial</h3><hr></div>
          <button class="button" onclick="window.location.href ='/Local/Privado/Empresas/'"><span class="material-symbols-outlined">shield</span> Empresas</button>
          <div><h3>Automotiva</h3><hr></div>
          <button class="button" onclick="window.location.href ='/Local/Privado/Automotiva/martelinho-de-ouro/'"><span class="material-symbols-outlined">no_crash</span> Martelinho de ouro</button>
          <button class="button" onclick="window.location.href ='/Local/Privado/Automotiva/Mecanica/'"><span class="material-symbols-outlined">car_repair</span> Mecânica</button>
          <div><h3>Comidas e Bebidas</h3><hr></div>
          <button class="button" onclick="window.location.href ='/Local/Privado/Comidas-e-bebidas/brunch-dining/'"><span class="material-symbols-outlined">brunch_dining</span> Comidas e Bebidas</button>
          <button class="button" onclick="window.location.href ='/Local/Privado/Comidas-e-bebidas/drinks/'"><span class="material-symbols-outlined">local_bar</span> Bebidas (Bar)</button>
          <div><h3>Serviços Agricolas</h3><hr></div>
          <button class="button" onclick="window.location.href ='/Local/Privado/Servicos-Agricolas/'"><span class="material-symbols-outlined">eco</span> Serviços Agrícolas</button>
          <div><h3>Montagem Industrial</h3><hr></div>
          <button class="button" onclick="window.location.href ='/Local/Privado/Empresa-de-Montagem-Industrial/'"><span class="material-symbols-outlined">public</span> Empresa de Montagem Industrial</button>
          <div><h3>Hoteis</h3><hr></div>
          <button class="button" onclick="window.location.href ='/Local/Privado/Hotel/'"><span class="material-symbols-outlined">hotel</span> Hotel</button>
          <div><h3>União de todos os locais Privados</h3><hr></div>
          <button class="button" onclick="window.location.href ='/Local/Privado/Todos/'" title="União de todos os locais"><span class="material-symbols-outlined">search</span> Todos</button>
        </div>
        <script src="/arquivos/javascript/main.js"></script>
      </body>
      
</html>
