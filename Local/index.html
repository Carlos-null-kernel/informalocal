    <style>
        body {
        font-family: 'Montserrat', sans-serif;
        }
        .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        }

        .button {
        background-color: rgb(0, 64, 124);
        color: white;
        border: none;
        padding: 20px 50px;
        font-size: 24px;
        border-radius: 10px;
        margin-bottom: 20px;
        width: 80%;
        max-width: 700px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
        }

        .button i {
        margin-right: 10px;
        }

        .button:hover {
        background-color: #c53;
        }
        .local {
        background-color: #f2f2f2;
        padding: 10px;
      }

      .local a {
        display: inline-block;
        text-decoration: none;
        color: #333;
        font-size: 14px;
        margin-right: 10px;
      }

      .local a:last-of-type {
        margin-right: 0;
      }

      .local span.separator {
        display: inline-block;
        color: #333;
        font-size: 14px;
        margin-right: 10px;
      }

      .local span.separator:before {
        content: "/";
      }

      .local a:hover {
        color: #0077b5;
      }
      .button {
      position: relative;
      cursor: pointer;
    }

    .button::after {
      content: attr(title);
      background-color: #000;
      color: #fff;
      font-size: 14px;
      padding: 7px;
      border-radius: 6px;
      position: absolute;
      width: 200px;
      top: 0;
      left: 100%;
      margin-left: 5px;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .button:hover::after {
      opacity: 1;
    }

    @media only screen and (max-width: 768px) {
  .button {
    width: auto;
  }
  
  .button::after {
    top: -5px;
    left: 0;
    transform: none;
  }
  
  .button:hover::after {
    opacity: 1;
  }
}

        </style>
